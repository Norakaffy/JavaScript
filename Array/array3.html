<body>
    <script>
        let totalSum =0;
        let user=prompt("enter your name")
        let noraMarks = new Array(3)
        for (let i=0; i<noraMarks.length; i++){
            noraMarks[i] =parseFloat(prompt("enter course mark"))
            totalSum= totalSum + noraMarks[i]
        }
       alert(`welcome ${user} your Average mark is <br>` +totalSum/noraMarks.length)
    </script>
